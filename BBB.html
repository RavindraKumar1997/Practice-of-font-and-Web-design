<!DOCTYPE html>
<html>
    <head>
        <base href="home flower.jpg"
        target="-blank">
    </head>
    <body>
        <h1>The base element</h1>
        <p><img src="pq.png"
             width="24" height="39" alt="stickman">
             Notice that we have only specified a relative address for the image. Since we have specified a base URL in head section, the browser will look for the image at.
        </p>
    </body>
</html>
