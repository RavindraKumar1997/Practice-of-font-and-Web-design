<!DOCTYPE html>
<html>
    <body>
        <h2>Iframe-Target for a link</h2>
        <iframe src="AA.html"
        name="iframe-a" height="300px" width="100%" title="Iframe Example">
    </iframe>
    <p><a href="https://www.w3school.com"
    target="iframe_a"></a></p>
    <p>When the target attribute of a link matches the name of an ifreme, the link will open in the iframe.</p>
    </body>
</html>
